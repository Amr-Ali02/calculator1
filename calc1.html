<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc1.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="input" />
      <div class="calc">
        <button class="b1">1</button><button class="b2">2</button
        ><button class="b3">3</button><button class="b4">+</button
        ><button class="b5">4</button><button class="b6">5</button
        ><button class="b7">6</button><button class="b8">-</button
        ><button class="b9">7</button><button class="b10">8</button>
        <button class="b11">9</button><button class="b12">*</button>
        <button class="clear">C</button><button class="b14">0</button>
        <button class="eq">=</button><button class="b16">/</button>
      </div>
    </div>
    <script src="calc1.js"></script>
  </body>
</html>
